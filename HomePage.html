      <div class="starter-template">
        <h1>CSCI 491: Lab 1 - Simple Math Game</h1>
        <p class="lead">Welcome new player! Please enter your username:</p>

        <input type="text" id="usernameField" value="" size="30" maxlength="50">
        <button type="button" id="btnStartGame" onclick="checkUsername();">Start Game!</button>
        <h1 id="message"><br><h1>

      </div>

    </main><!-- /.container -->

    <script>
      var eUsernameField = document.getElementById("usernameField");
      var eMessage       = document.getElementById("message");

      function checkUsername()
      {
        if (isValid(eUsernameField.value))
        {
          eUsernameField.style.background="white";
          eMessage.innerHTML = "";
          //Write username to file, or transfer to next page?

          window.location.replace("GamePage.html");
        }
        else
        {
          eUsernameField.style.background="#f75a00";
          eMessage.innerHTML = "Your username cannot contain any special characters.";
        }
      }

      function isValid(str)
      {
        return !/[~`!#$%\^&*+=\-\[\]\\';,/{}|\\":<>\?]/g.test(str);
      }

    </script>
